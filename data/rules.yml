version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Reply to questions about age
    steps:
    - intent: age
    - action: utter_age_response

  - rule: Reply to questions about name
    steps:
    - intent: name
    - action: utter_name_response

  rules:
  - rule: Respond to consultation query
    steps:
    - intent: Consultation
    - action: utter_consultation_response

responses:
  utter_consultation_response:
  - text: |
      You can contact various doctors here for any kind of consultation:
      1. https://www.1mg.com/online-doctor-consultation
      2. https://www.tatahealth.com/online-doctor-consultation/general-physician
      3. https://www.doconline.com/
      or you can pay a visit to your local area doctor or family doctor.
