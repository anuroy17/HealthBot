version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - inform_symptom

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Don't Worry ! we will help you to get well soon!!!"
  

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_ask_symptoms:
  - text: "Please tell me your symptoms so I can help you find the right information."

  utter_inform_more:
  - text: "Do you have any other symptoms?"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

actions:
  - action_findDisease

entities:
  - symptom

slots:
  symptom:
    type: text
    mappings:
      - type: from_entity
        entity: symptom


  


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
